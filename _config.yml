about_content: |
  Zihui Guo is a doctoral student at the Institute of Information Engineering, Chinese Academy of Sciences, where he also earned his Master’s degree in 2023. With a growing background in computer engineering and cybersecurity, he is eager to continue learning and contributing to research on processor security and reliability. 

  His research interests span processor verification and testing, side-channel security, and memory safety. Currently, his doctoral work focuses on processor security, where he explores innovative techniques to uncover vulnerabilities and strengthen trust in modern CPU architectures.  

  Known among peers for his curiosity and open-minded attitude, he actively engages in academic discussions and collaborative projects. He enjoys bridging rigorous research with practical applications, aiming to contribute both to the scientific community and to the broader field of computer security.  

